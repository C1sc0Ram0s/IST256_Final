<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
  #title{
    font-size: 35px;
    color: white;
  }
  #tag{
    font-size: 12px;
    margin-left: 50px;
  }
  #nav{
    width: 100%;
    position: static;
  }
  .nav-item{
    font-size: 20px;
  }
  .modal-body{
    font-size: 14px;
  }
  .nav-link{
    color: white;
  }
  #shoppingCart{
    color: white;
  }
  #userIcon{
    color: white;
  }

</style>
<header>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0A2463" id="nav">
    <img src="assets/StreetSmartLogo.jpg" alt="StreetSmart Logo" height="120px" width="140px">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home" id="title"><b>StreetSmart</b><br><p id="tag" style="font-size: 14px">-Defy all odds</p></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="nav" id="navContent">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shoes">Shoes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/clothing">Apparel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopAll">Shop All</a>
        </li>
        <li class="nav-item">

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="userIcon">
            <i id="Uicon" class="fa fa-user fa-2x" aria-hidden="true"></i>
          </button>
          <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="loginBtn">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form>
                    <div class="modal-body">
                      <p>Lets check to see if you have an account</p>
                      <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input [(ngModel)]="email" [ngModelOptions]="{standalone:true}" type="email" class="form-control" id="email" placeholder="name@example.com">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalClose">Close</button>
                      <button type="submit" class="btn btn-primary" (click)="checkEmail()">Continue</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-primary" routerLink="/shoppingCart" id="shoppingCart"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></button>
        </li>
      </ul>
    </div>
  </nav>
</header>


<div class="container">
  <router-outlet></router-outlet>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
