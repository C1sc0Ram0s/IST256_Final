
<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <thead>
    <tr>
      <th style="width:40%">Product</th>
      <th style="width:10%">Price</th>
      <th style="width:10%">Size</th>
      <th style="width:8%">Quantity</th>
      <th style="width:22%" class="text-center">Subtotal</th>
      <th style="width:10%"></th>
    </tr>
    </thead>
    <tbody id="products">
      <tr *ngFor="let items of cartService.cart">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-10">
              <h4 class="nomargin">{{items.name}}</h4>
            </div>
          </div>
        </td>
        <td data-th="Price">{{items.cost}}</td>
        <td data-th="Size">{{items.size}}</td>
        <td data-th="Quantity" style="padding-left: 20px; padding-right: 20px">{{items.quantity}}</td>
        <td data-th="Subtotal" class="text-center">{{items.quantity * items.cost}}</td>
        <td class="actions" data-th="">
          <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
    <tr class="visible-xs">
      <td class="text-center"><strong></strong></td>
    </tr>
    <tr>
      <td><a routerLink="/home" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
      <td colspan="2" class="hidden-xs"></td>
      <td class="hidden-xs text-center"><strong>Total: ${{total}}</strong></td>
      <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
    </tr>
    </tfoot>
  </table>
</div>
