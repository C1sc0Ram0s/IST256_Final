<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
  #footer{
    position: absolute;
    width: 85%;
  }
</style>

<div class="container mt-3">
  <h3>My Account</h3>
  <form action="#" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" required>
      <div class="valid-feedback">Valid username.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required>
      <div class="valid-feedback">Valid username.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="mb-3">
      <label for="signUpEmail" class="form-label">Email:</label>
      <input [ngModel]="email" type="Email" class="form-control" id="signUpEmail" placeholder="Enter Email" name="signUpEmail" required>
      <div class="valid-feedback">Email is Valid.</div>
      <div class="invalid-feedback">Please Input Valid Email</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input [ngModel]="password" type="Password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" required>
      <div class="valid-feedback">Valid Password.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">I agree on Terms & Conditions.</label>
      <div class="valid-feedback">You agreed our terms and conditions.</div>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>
    <button type="submit" class="btn btn-success" (click)="submitSignUp()">Submit</button>
  </form>
</div>

<div class="container">
  <footer class="card-footer" id="footer">
    <p>Author: Francisco Ramos</p>
    <p><a href="mailto:fmr5179@psu.edu">fmr5179@psu.edu</a></p>
  </footer>
</div>
